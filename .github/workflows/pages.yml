name: Deploy Pages
on:
  # Attivato da un push manuale (es. modifiche al layout del sito)
  push:
    branches: [ "main" ]
  
  # Attivato da un segnale esterno (il bot di ProvaDocumenti)
  repository_dispatch:
    types: [docs-updated] # Un nome che useremo come "segnale segreto"
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
